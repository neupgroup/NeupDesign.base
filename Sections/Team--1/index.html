<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../index.css">
</head>
<body>
    <!-- Team Section starts here. -->
    <section class="section section-team section-team--1">
        <div class="container">
            <h2 class="section__title"></h2>
            <p class="section__description"></p>
            <div class="team">
                
                <!-- Team Member starts here. -->
                <div class="member">
                    <div class="member__photo"> 
                        <img src="https:example.com/example.jpeg" alt="Photo of {MemberName}">
                    </div>
                    <p class="member__name">Member Name</p>
                    <p class="member__position">Members Position</p>
                </div>
                <!-- Team Member ends here. -->
                
            </div>
        </div>
    </section>
    <!-- Team Section ends here. -->
</body>
</html>
